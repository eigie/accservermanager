<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</th>
      <td mat-cell *matCellDef="let event">{{event.name}}</td>
    </ng-container>

    <ng-container matColumnDef="track">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Track</th>
      <td mat-cell *matCellDef="let event">{{utils.trackEnumToString(event.track)}}</td>
    </ng-container>

    <ng-container matColumnDef="managementButtons">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="createEvent()">
          <mat-icon matTooltip="Create a new event" matTooltipPosition="after" color="primary">{{Icon.add}}</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let event">
        <button mat-icon-button (click)="editEvent(event)">
          <mat-icon matTooltip="Edit event" matTooltipPosition="after">{{Icon.edit}}</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteEvent(event)">
          <mat-icon matTooltip="Delete event" matTooltipPosition="after">{{Icon.delete}}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let event; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="25"
                 [pageSizeOptions]="[5, 25, 50, 100]">
  </mat-paginator>
</div>
